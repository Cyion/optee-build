# JTAG using FTDI C232HM-DDHSL-0 cable assembly incorporating FT232H
#
# www.ftdichip.com/Support/Documents/DataSheets/Cables/DS_C232HM_MPSSE_CABLE.PDF
# www.ftdichip.com/Products/ICs/FT232H.htm
# 
# Note, to run on OSX the Apple driver needs to be unloaded : 
#    `sudo kextunload -b com.apple.driver.AppleUSBFTDI`
#

interface ftdi
ftdi_device_desc "C232HM-DDHSL-0"
ftdi_vid_pid 0x0403 0x6014
ftdi_channel 0

transport select jtag
