# OpenOCD configuration file for ARTIK 530 / 530S using FTDI C232HM
# invoke with :
#     openocd -s ${SOURCE_DIR} -f board/samsung_artik530.cfg
#

# use a FTDI C232HM interface cable
# start with a relatively low JTAG speed, can be made higher later
adapter_khz 500
source [find interface/ftdi/c232hm-ddhsl-0.cfg]

set CHIPNAME artik530
#
# Samsung ARTIK 530/530S - use quad-core ARM Cortex-A9 S5P4418
#
source [find target/samsung_s5p4418.cfg]
