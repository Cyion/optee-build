# OpenOCD configuration file for ARTIK 520 using FTDI C232HM
# invoke with :
#     openocd -s ${SOURCE_DIR} -f board/samsung_artik520.cfg
#

# use a FTDI C232HM interface cable
# start with a relatively low JTAG speed, can be made higher later
adapter_khz 500
source [find interface/ftdi/c232hm-ddhsl-0.cfg]

set CHIPNAME artik520
#
# Samsung ARTIK 520 - uses a dual-core ARM Cortex-A7 Exynos3250
#
source [find target/exynos3250.cfg]
